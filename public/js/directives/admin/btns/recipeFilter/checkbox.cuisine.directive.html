<div ng-repeat="cuisine in cuisineoptions track by $index">
  <label for="{{cuisine}}">{{ cuisine }}</label>
<input autocomplete=off type="radio" name="cuisineSelect" id="{{cuisine}}"  ng-click="checkboxToggleCus(cuisineoptions[$index])"/>
</div>
