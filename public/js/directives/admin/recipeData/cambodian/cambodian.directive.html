<div ng-controller="CuisineController as cuisine" ng-init="cuisine.getRecipeByCuisine('cambodian')">
<h2>Cuisine: {{cuisine.cuisine[0].cuisine}}</h2>

<ul
  ng-repeat="result in cuisine.cuisine | filter: searchRecipies track by $index" >
  <li><a ui-sref="admin-showOne({recipeId : result._id})">{{result.title}}</a></li>
</ul>
</div>
