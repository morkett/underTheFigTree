<form ng-submit="recipe.createRecipe()" ng-init="recipe.createClear()">

<div>
<label for="new-recipe-title">Title * :</label>
<input
  type="text"
  id="new-recipe-title"
  placeholder="recipe title"
  ng-model="recipe.recipeData.title">
</div>

<label for="new-recipe-cuisine">Cuisine:</label>
<select id="new-recipe-cuisine" name="new-recipe-cuisine" ng-model="recipe.recipeData.cuisine" ng-options="r for r in recipe.cuisineOptions">
</select>

<label for="new-recipe-serves">Serves * :</label>
<select id="new-recipe-serves" name="new-recipe-serves" ng-model="recipe.recipeData.serves" ng-options="r for r in recipe.serveOptions">
</select>

<div>
<label for="new-recipe-makes">Makes:</label>
<input
  type="text"
  id="new-recipe-makes"
  placeholder="makes how many"
  ng-model="recipe.recipeData.makes">
</div>

<label for="new-recipe-type">Type * :</label>
<select id="new-recipe-type" name="new-recipe-type" ng-model="recipe.recipeData.type" ng-options="r for r in recipe.typeOptions1">
</select>
<label for="new-recipe-type2">Secondary Type:</label>
<select id="new-recipe-type2" name="new-recipe-type2" ng-model="recipe.recipeData.type2" ng-options="r for r in recipe.typeOptions2">
</select>



<div class="ing-container" ng-repeat="ingredient in recipe.recipeData.ingredients">
  <label for="new-recipe-ingredients">ingredients:</label>

  <div class="ing-inner-container"><label for="new-recipe-ingredients-qty">qty:</label>
  <input
    type="text"
    id="new-recipe-ingredients-qty"
    ng-model="ingredient.qty"
    class="ing-input">
  </div>

  <div class="ing-inner-container"><label for="new-recipe-ingredients-units">units:</label>
    <input
      id="new-recipe-ingredients-units"
      type="text"
      ng-model="ingredient.unit"
      class="ing-input">
  </div>

  <div class="ing-inner-container"><label for="new-recipe-ingredients-name">name * :</label>
    <input
      id="new-recipe-ingredients-name"
      type="text"
      ng-model="ingredient.name"
      class="ing-input">
  </div>
</div>

<div ng-click="recipe.recipeData.ingredients.push({})">Add Ingredient</div>


  <div class="ing-container" ng-repeat="ingredient_2 in recipe.recipeData.ingredients_2">
  <label for="new-recipe-ingredients_2">ingredients_2:</label>

  <div class="ing-inner-container"><label for="new-recipe-ingredients_2-qty">qty:</label>
  <input
    ng-model="ingredient_2.qty"
    type="text"
    id="new-recipe-ingredients_2-qty"
    class="ing-input">
  </div>

  <div class="ing-inner-container"><label for="new-recipe-ingredients_2-units">units:</label>
    <input
      id="new-recipe-ingredients_2-units"
      type="text"
      ng-model="ingredient_2.unit"
      class="ing-input"></div>

  <div class="ing-inner-container"><label for="new-recipe-ingredients_2-name">name:</label>
    <input
      ng-model="ingredient_2.name"
      id="new-recipe-ingredients_2-name"
      type="text"
      class="ing-input"></div>

    </div>
    <div ng-click="recipe.recipeData.ingredients_2.push({})">Add Ingredient_2</div>



  <div class="instsContainer" ng-repeat="instructions in recipe.recipeData.instructions">
  <label for="new-recipe-instructions">instructions *:</label>
      <input type="text" ng-model="instructions.instruction" name="" placeholder="Enter employe name">
</div>
<div ng-click="recipe.recipeData.instructions.push({})">Add Instructions</div>


   <label for="new-recipe-isLive">isLive * :</label>
   <select id="new-recipe-isLive" name="new-recipe-isLive" ng-model="recipe.recipeData.isLive" ng-options="r for r in recipe.isLiveOptions">
   </select>



<div>
<input type="submit" value="Create Recipe" class="createBtn">
</div>

</form>
