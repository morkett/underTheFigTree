<h1>Login</h1>
<section ng-controller="AuthController as auth">
  <a ng-click="auth.signOut()">sign out</a>
  <section class="login" ng-if="!auth.user">
    <div>
      Email:
      <input type="text" ng-model="auth.email">
    </div>
    <div>
      Password:
      <input type="password" ng-model="auth.password">
    </div>
    <button ng-click="auth.signIn()">Sign In</button>
    <p ng-if="auth.error">
      Error:
      <strong>{{ auth.error.message }}</strong>
    </p>
  </section>
  <section ng-if="auth.user">
    <h3>Don't be silly. You are already logged in...</h3>
    <a ng-click="auth.signOut()">signout</a>
    
  </section>
</section>
