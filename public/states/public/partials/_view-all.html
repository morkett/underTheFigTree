
<section class="home-section" ng-init="recipe.getRecipes()">
  <h1>Featured</h1>
  <div class="front-temp" ng-repeat="featured in recipe.results | filter: recipe.searchRecipe | orderBy:'title' track by $index" ng-if="featured.featured === true && featured.isLive === 'yes'">
    <div class="head-container">
      <h2>{{featured.title}}</h2>
      <h3>{{featured.cuisine}}</h3>
      <!-- <h4>new</h4> -->
    </div>

    <img src="https://s3.amazonaws.com/under-the-fig-tree/{{featured.blurImg[0]}}" lazy-img="https://s3.amazonaws.com/under-the-fig-tree/{{featured.img[0]}}" alt="">

    <p> {{featured.blurb}}</p>
    <a ui-sref="view-one({recipeId : featured._id})" class="view-recipe" ng-click="recipe.cookingModeActive = false">view recipe</a>
  </div>
</section>
